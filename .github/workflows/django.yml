name: Django CI/CD

on:
  push:
    branches:
      - master  # Replace with your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Choose your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Razorpay-Integration/Razorpay-Integration/requirements.txt
      working-directory: Razorpay-Integration/Razorpay-Integration  # Corrected path to your Django project directory

    - name: Run tests
      run: |
        python manage.py test
      working-directory: Razorpay-Integration/Razorpay-Integration  # Corrected path to your Django project directory

    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput
      working-directory: Razorpay-Integration/Razorpay-Integration  # Corrected path to your Django project directory

    - name: Start Django development server
      run: |
        python manage.py runserver
      working-directory: Razorpay-Integration/Razorpay-Integration  # Corrected path to your Django project directory
